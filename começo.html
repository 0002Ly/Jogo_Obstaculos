<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Evitar Obstáculos</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <h1>Jogo de Evitar Obstáculos</h1>
        <h2>Modo de jogar</h2>
        <div class="instructions-container">
            <div id="keyboardControls" class="instructions">
                <h2>Teclas do computador</h2>
                <p><strong>←</strong> Esquerda e <strong>→</strong> Direita</p>
            </div>
            <div id="mobileInstructions" class="instructions">
                <h2>Controle no celular</h2>
                <p>Toque nos botões para mover!</p>
            </div>
        </div>

        <div id="navigateButton">
            <a href="jogo.html" class="button">Iniciar Jogo</a>
        </div>

        <!-- Botões de Controle para Celular -->
        <div class="mobile-controls">
            <a href="#" class="control-button left">&#9664;</a> <!-- Ícone de seta esquerda -->
            <a href="#" class="control-button right">&#9654;</a> <!-- Ícone de seta direita -->
        </div>
    </div>

        <p>&copy; 2024 Lyvia Oliveira. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>

</html>
